<md-dialog aria-label="Izveidot Dialogu" class="modal-window">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Izveidot Dialogu</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="material-icons">cancel</i>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="teamForm" ng-cloak>
            <div class="md-dialog-content" layout="column" ng-if="users.length !== 0">
                <md-input-container>
                    <label>Izvēlēties lietotāju</label>
                    <md-select name="lietotājs" ng-model="selectedUser.Id" required>
                        <md-option ng-repeat="user in users" ng-value="{{ user.Id }}" ng-bind="user.Name"></md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div class="md-dialog-content" layout="column" layout-align="center center" ng-if="users.length === 0">
                <span>Jūs nevarat izveidot dialogu.</span>
            </div>
        </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button class="md-raised md-warn" ng-click="cancel()">Atcelt</md-button>
        <md-button class="md-raised md-primary" ng-disabled="selectedUser.Id === 0" ng-click="createDialog()">Izveidot</md-button>
    </md-dialog-actions>
</md-dialog>
